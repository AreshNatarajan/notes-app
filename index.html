<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="sidebar" class="sidebar">
        <button id="close-btn"><img  class="all_icon" src="./assets//xmark-solid.svg" alt="cross"> </button>
        <div id="myNotes" class="myNotes"></div>
    </div>

    <h2 class="projuct_title">Happy <span style="color: tomato;" > noting</span> !</h2>
    <div class="noteButtons">
        <button onclick="newNotes()" >New Notes <img class="all_icon" src="./assets/plus-solid.svg" alt="new icon"> </button>
        <button id="openNotesList">MY Notes <img class="all_icon" src="./assets/file-solid.svg" alt="file icon"></button>
    </div>

    <div class="container">
        <form>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button id="submit" type="submit">Add</button>
        </form>
    </div>
    <script src="./script.js"></script>
</body>


</html>
